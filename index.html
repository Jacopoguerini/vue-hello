<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Vue Js - Hello World</title>
    </head>
    <body>
        <div id="root" style="text-align: center">

            <h1 :class="colorClass">{{ message }}</h1>
            <button @click="changeColor">Cambia il colore del testo</button>

            <button @click="changeImg">Premi qui per cambiare l'immagine</button>

            <img :src="imgUrl" style="display: block; margin: 0 auto">

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
